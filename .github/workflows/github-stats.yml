name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate activity metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: JABaker99
          template: classic
          base: header, activity
          filename: metrics-activity.svg
          output_action: commit

      - name: ðŸˆ·ï¸ Languages activity (usage-focused)
        uses: lowlighter/metrics@master
        with:
          filename: metrics-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: JABaker99
      
          base: ""
          plugin_languages: yes
      
          # MATCH ONLINE TOOL BEHAVIOR
          plugin_languages_details: lines, percentage
          plugin_languages_limit: 10
          plugin_languages_threshold: 0%
          plugin_languages_other: yes
      
          # COUNT RECENT + ACTIVE USAGE
          plugin_languages_sections: most-used, recently-used
          plugin_languages_recent_load: 1000
          plugin_languages_recent_days: 730
      
          # INCLUDE ALL REPOS (IMPORTANT)
          repositories_affiliations: owner,collaborator,organization_member
          repositories_forks: yes
      
          # REMOVE ONLY NON-SOURCE NOISE
          plugin_languages_ignored: >-
            json,yaml,yml,xml,md,txt,ini,
            dockerfile,makefile,cmake,
            gradle,gitignore
      
          # GROUP RELATED LANGUAGES
          plugin_languages_aliases: >-
            Java:Java
            C#:C#,CSharp,.NET,ASP.NET
            Python:Python
            C++:C++,CPP
      
          delay: 120
          output_action: commit
          plugins_errors_fatal: yes

